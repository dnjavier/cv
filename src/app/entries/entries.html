<acme-navbar item="entry.item"></acme-navbar>

<div class="entry">
  <div class="bg-img">
    <img ng-src="{{entry.entry.imageURL}}" class="img-responsive" alt="">
  </div>
  <div class="container">
    <div class="title">
      <h1>{{entry.entry.title}}</h1>
    </div>
    <div class="row">
      <div class="col-md-12 description">
        <p>{{entry.entry.info}}</p>
      </div>
    </div>
  </div>
</div>
