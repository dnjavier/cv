<acme-navbar item="contact.item"></acme-navbar>

<div class="contact">
  <section>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h2>Contact info</h2>
          <div class="info-square">
            <p class="text-left">Address</p>
                <p class="text-right">{{ contact.profile.address }}</p><br>
            <p class="text-left">Phone</p>
                <p class="text-right">{{ contact.profile.phone }}</p><br>
            <p class="text-left">E-mail</p>
                <p class="text-right">{{ contact.profile.email }}</p><br>
            <p class="text-left">Skype</p>
                <p class="text-right">{{ contact.profile.skype }}</p><br>
            <p class="text-left">Website</p>
                <p class="text-right">{{ contact.profile.website }}</p>
          </div>
        </div>

        <div class="col-md-6">
          <h2>Contact form</h2>
          <form class="contact-form" method="POST" action="https://formspree.io/dn.javier@hotmail.com">
            <input type="text" id="name" name="name" placeholder="Name">
            <input type="email" id="email" name="email" placeholder="Email">
            <textarea id="message" name="message" placeholder="Message"></textarea>
            <input type="submit" class="btn btn-color hover-animate" value="Send Message">
          </form>
        </div>
      </div>
    </div>
  </section>
</div>
