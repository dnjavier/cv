<acme-navbar item="portfolio.item"></acme-navbar>

<div class="portfolio">
  <section>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <ul>
            <li class="active">All</li>
            <li>Web Design</li>
            <li>Fullstack</li>
            <li>Mobile Apps</li>
          </ul>
        </div>
      </div>

      <div class="row">
      
        <div class="col-md-4" ng-repeat="project in portfolio.projects">
          <div class="project">
            <img src="{{project.fields.screenshot.fields.file.url}}" alt="">
            <div class="item">
              <h3>{{project.fields.name}}</h3>
              <p>{{project.fields.technologies}}</p>
              <a href="#">View details</a>
            </div>
          </div>
        </div>

      </div>
    </div>
  </section>
</div>
